<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="description" content="A sample blog for web crawler study">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Recent Posts</h2>
        {% for post in posts %}
            <article>
                <h3><a href="{{ url_for('post', slug=post.slug) }}">{{ post.title }}</a></h3>
                <img src="{{ post.image }}" alt="Random generated image for {{ post.title }}" style="max-width: 200px; height: auto;">
                <p>{{ post.content[:200] | safe }}...</p>
                <p><a href="{{ url_for('post', slug=post.slug) }}">Read more</a></p>
            </article>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
