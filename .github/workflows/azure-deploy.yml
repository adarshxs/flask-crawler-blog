name: Deploy to Azure
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install ODBC Driver
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get remove -y unixodbc unixodbc-dev libodbc2 libodbcinst2 unixodbc-common
        sudo rm -f /etc/odbc.ini
        curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
        curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
        sudo apt-get update
        sudo ACCEPT_EULA=Y DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends msodbcsql17
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y unixodbc-dev
        sudo dpkg -l | grep -i odbc
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask sqlalchemy pyodbc python-lorem user-agents Pillow gunicorn
        
    - name: Initialize Database
      env:
        FLASK_APP: app.py
        AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
        AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
        AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
        AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
      run: |
        echo "Testing SQL connection with environment variables..."
        echo "Server: $AZURE_SQL_SERVER"
        echo "Database: $AZURE_SQL_DATABASE"
        echo "User: $AZURE_SQL_USER"
        python -m flask init-db
        python -m flask create-sample-posts
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}